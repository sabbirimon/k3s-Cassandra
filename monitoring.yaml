apiVersion: v1
kind: ServiceMonitor
metadata:
  name: cassandra-metrics
  namespace: cassandra
  labels:
    app: cassandra
spec:
  selector:
    matchLabels:
      app: cassandra
  endpoints:
  - port: jmx
    interval: 30s
    path: /metrics
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cassandra-exporter-config
  namespace: cassandra
data:
  cassandra-exporter.yaml: |
    host: localhost
    port: 7199
    metrics:
      - name: cassandra_table_read_latency
        type: gauge
        help: "Table read latency"
        query: "org.apache.cassandra.metrics.Table.ReadLatency"
      - name: cassandra_table_write_latency
        type: gauge
        help: "Table write latency"
        query: "org.apache.cassandra.metrics.Table.WriteLatency"
      - name: cassandra_storage_load
        type: gauge
        help: "Storage load"
        query: "org.apache.cassandra.metrics.Storage.Load"
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cassandra-exporter
  namespace: cassandra
  labels:
    app: cassandra-exporter
spec:
  selector:
    matchLabels:
      app: cassandra-exporter
  template:
    metadata:
      labels:
        app: cassandra-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: cassandra-exporter
        image: criteord/cassandra_exporter:2.1.0
        ports:
        - containerPort: 8080
          name: metrics
        env:
        - name: CASSANDRA_HOST
          value: "localhost"
        - name: CASSANDRA_PORT
          value: "7199"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: cassandra-exporter
  namespace: cassandra
  labels:
    app: cassandra-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: metrics
  selector:
    app: cassandra-exporter